<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>HW 27.03.2025</title>
    <h2>HW 27.03.2025</h2>
  </head>
  <body>
    <pre id="codeBlock"></pre>

    <script>
      fetch("script.js")
        .then((response) => response.text())
        .then((text) => {
          document.getElementById("codeBlock").textContent = text;
        })
        .catch((error) => console.error("Error loading script.js:", error));
    </script>
  </body>
</html>
